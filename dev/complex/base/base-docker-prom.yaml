version: ""

service:
  prometheus:
    container_name: prometheus.com
    image: registry.cn-beijing.aliyuncs.com/icsoc/prometheus:v2.0.0
    environment:
      - ADMIN_USER=admin
      - ADMIN_PASSWORD=admin
    command:
      - '-storage.local.target-heap-size=536870912'
      - '-storage.local.retention=200h'
    ports:
      - 9090:9090    